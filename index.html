<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Real Estate Agent</title>
</head>
<body>
    <!-- Start of Intro Section -->
    <div class="intro">
        <div class="intro__left">
            <p class="intro__left-name">Jane Rain • Real Estate Agent</p>
            <h1 class="intro__left-title">Work with the Dreamland Real Estate Expert</h1>
            <p class="intro__left-subtitle">Wondering what your Dreamland home is worth? </p>
        </div>
        <div class="intro__right">
            <div class="intro__right-form">
                <p class="intro__right-heading">Let me craft a personalized estimate of your home’s value</p>
                <input type="email" name="email" id="email" placeholder="Email" class="intro__right-textfield">
                <input type="text" name="lname" id="lname" placeholder="First Name" class="intro__right-textfield">
                <button type="submit" class="intro__right-button">get a free home valuation</button>
            </div>
            
        </div>

    </div>

    <!-- End of Intro Section -->
    
</body>
</html>
